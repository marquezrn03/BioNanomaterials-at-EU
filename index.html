            { name: "ZCPP SR (Assoc. Slovak Pulp & Paper Ind.)", type: "Network", city: "Bratislava?", country: "SK", lat: 48.15, lon: 17.11, focus: ["Industry Association"], keyInfo: "National CEPI member.", iconType: 'network' },
        ];

        // --- Data Processing & Merging ---
        const combinedEntitiesMap = new Map();
        // Use a more specific key including type for deduplication
        const getEntityKey = entity => `${entity.name.toLowerCase().trim()}_${entity.city.toLowerCase().trim()}_${entity.type.toLowerCase().trim()}`;
        entitiesData.forEach(entity => {
            if (entity && entity.name && entity.city && entity.type) { // Basic check for key components
                 combinedEntitiesMap.set(getEntityKey(entity), entity);
            } else {
                console.warn("Skipping entity due to missing key component:", entity);
            }
        });
        const finalEntities = Array.from(combinedEntitiesMap.values());

        // --- Marker and Layer Creation ---
        const markers = L.markerClusterGroup({ maxClusterRadius: 55, spiderfyOnMaxZoom: true, showCoverageOnHover: false, zoomToBoundsOnClick: true });
        const layers = { university: L.layerGroup(), institute: L.layerGroup(), company: L.layerGroup(), pilot_plant: L.layerGroup(), network: L.layerGroup(), other: L.layerGroup() };

        const createPopupContent = entity => `
            <b class="popup-title">${entity.name}</b>
            <div class="popup-section">
                 <span class="content-text location"><strong>Type:</strong> ${entity.type}</span>
                 <span class="content-text location"><strong>Location:</strong> ${entity.city}, ${entity.country}</span>
            </div>
            <div class="popup-section">
                 <h4>Focus Areas:</h4>
                 <span class="content-text focus">${Array.isArray(entity.focus) ? entity.focus.join(', ') : (entity.focus || 'N/A')}</span>
            </div>
            <div class="popup-section">
                 <h4>Key Information / Notes:</h4>
                 <span class="content-text info">${entity.keyInfo || 'N/A'}</span>
            </div>
            <div class="popup-section">
                 <a href="https://www.google.com/search?q=${encodeURIComponent(entity.name + ' ' + entity.city + ' ' + entity.country)}" target="_blank" rel="noopener noreferrer">Search Online...</a>
            </div>`;

        finalEntities.forEach(entity => {
            if (typeof entity.lat !== 'number' || typeof entity.lon !== 'number') {
                console.warn("Skipping entity due to invalid coordinates:", entity);
                return; // Skip if coordinates are missing or invalid
            }
            const iconType = entity.iconType || 'other';
            const marker = L.marker([entity.lat, entity.lon], { icon: icons[iconType] || icons.other, alt: entity.name })
                .bindPopup(createPopupContent(entity), { maxWidth: 400 })
                .bindTooltip(entity.name);

            marker.on('mouseover', function (e) { this.getElement()?.classList.add('marker-hover'); });
            marker.on('mouseout', function (e) { this.getElement()?.classList.remove('marker-hover'); });

            const targetLayer = layers[iconType] || layers.other;
            targetLayer.addLayer(marker);
            if (iconType !== 'network') {
                markers.addLayer(marker);
            }
        });

        markers.addTo(map);
        Object.values(layers).forEach(layer => layer.addTo(map)); // Add all layers for control

        // --- Map Controls ---
        const baseMaps = { "Carto Positron": cartoPositron, "OpenStreetMap": osmTile, "Stamen Toner Lite": stamenTonerLite };
        const overlayMaps = {
            [`<span class="layer-control-icon" style="background-color:#42a5f5;"></span><span> Universities (${layers.university.getLayers().length})</span>`]: layers.university,
            [`<span class="layer-control-icon" style="background-color:#66bb6a;"></span><span> Institutes/RTOs (${layers.institute.getLayers().length})</span>`]: layers.institute,
            [`<span class="layer-control-icon" style="background-color:#ab47bc;"></span><span> Companies (${layers.company.getLayers().length})</span>`]: layers.company,
            [`<span class="layer-control-icon" style="background-color:#ffa726;"></span><span> Pilot Plants/Facilities (${layers.pilot_plant.getLayers().length})</span>`]: layers.pilot_plant,
            [`<span class="layer-control-icon" style="background-color:#ec407a;"></span><span> Networks/Associations (${layers.network.getLayers().length})</span>`]: layers.network,
            [`<span class="layer-control-icon" style="background-color:#8c96a0;"></span><span> Other (${layers.other.getLayers().length})</span>`]: layers.other
        };
        L.control.layers(baseMaps, overlayMaps, { collapsed: true, position: 'topright' }).addTo(map);
        L.control.scale({ imperial: false }).addTo(map);

        L.Control.Recenter = L.Control.extend({
            options: { position: 'bottomleft' },
            onAdd: map => {
                const btn = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                btn.innerHTML = '&#x21BA;'; btn.title = 'Center Map';
                L.DomEvent.disableClickPropagation(btn);
                btn.onclick = () => map.setView([50.0, 10.0], 5);
                return btn;
            }
        });
        new L.Control.Recenter().addTo(map);

    </script>
